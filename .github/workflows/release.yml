name: release

on:
  push:
    tags:
      - "v*.*.*" # Triggers on version tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run lint

      - name: Build
        env:
          BETTER_AUTH_URL: http://localhost:3000
          BETTER_AUTH_SECRET: test_secret_key_32_chars_minimum_length_required_for_ci
          DATABASE_URL: postgresql://user:password@localhost:5432/test_db
          NEXT_PUBLIC_APP_URL: http://localhost:3000
          CRON_SECRET: test_cron_key_32_chars_minimum_length_required_for_ci
          ENCRYPTION_KEY: your-32-byte-hex-key-here
          PLATFORM_TWILIO_ACCOUNT_SID: your_platform_account_sid
          PLATFORM_TWILIO_AUTH_TOKEN: your_platform_auth_token
          PLATFORM_TWILIO_PHONE_NUMBER: +1234567890
          STRIPE_PUBLISHABLE_KEY: pk_test_your_stripe_publishable_key
          STRIPE_SECRET_KEY: sk_test_your_stripe_secret_key
          STRIPE_WEBHOOK_SECRET: whsec_your_webhook_secret
          STRIPE_PRICE_ID_STARTER: price_your_starter_price_id
          NEXT_PUBLIC_STRIPE_PRICE_ID_STARTER: price_your_starter_price_id
          STRIPE_PRICE_ID_PRO: price_your_pro_price_id
          NEXT_PUBLIC_STRIPE_PRICE_ID_PRO: price_your_pro_price_id

        run: npm run build:local

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Update version files
        run: |
          # Update src/version.ts
          echo "// This file is automatically updated by GitHub Actions on release" > src/version.ts
          echo "export const APP_VERSION = '${{ steps.version.outputs.VERSION }}';" >> src/version.ts

          # Update package.json version
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Commit version update
        run: |
          git config --local user.email "pereiraneveslucas@gmail.com"
          git config --local user.name "Lucas Neves Pereira"
          git add src/version.ts package.json
          git commit -m "chore: update version to ${{ steps.version.outputs.VERSION }} [skip ci]" || exit 0
          git push origin HEAD:main
